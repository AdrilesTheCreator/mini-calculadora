<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mini calculadora</title>
</head>

<body>
  <div class="menu">
    <div class="principal">
      <h2>mini calculadora !</h2>
      <input type="text" placeholder="Resultado" id="result" readonly>
      <input type="text" placeholder="Primeiro valor" id="numero1">
      <input type="text" placeholder="Segundo valor" id="numero2">
    </div>
    <div class="botoes">
      <button onclick="soma()">+</button>
      <button onclick="subtracao()">-</button>
      <button onclick="divisao()">/</button>
      <button onclick="multiplicacao()">*</button>
      <button onclick="limpar()">C</button>
    </div>
    <button onclick="fechar()">FECHAR</button>
  </div>
  <script>
    let valor1, valor2, resultado;

    function soma() {
      valor1 = parseInt(document.getElementById("numero1").value);
      valor2 = parseInt(document.getElementById("numero2").value);
      resultado = valor1 + valor2;
      document.getElementById("result").value = resultado;
    }

    function subtracao() {
      valor1 = parseInt(document.getElementById("numero1").value);
      valor2 = parseInt(document.getElementById("numero2").value);
      resultado = valor1 - valor2;
      document.getElementById("result").value = resultado;
    }

    function divisao() {
      valor1 = parseInt(document.getElementById("numero1").value);
      valor2 = parseInt(document.getElementById("numero2").value);
      resultado = valor1 / valor2;
      document.getElementById("result").value = resultado;
    }

    function multiplicacao() {
      valor1 = parseInt(document.getElementById("numero1").value);
      valor2 = parseInt(document.getElementById("numero2").value);
      resultado = valor1 * valor2;
      document.getElementById("result").value = resultado;
    }

    function limpar() {
      document.getElementById("numero1").value = "";
      document.getElementById("numero2").value = "";
      document.getElementById("result").value = "";
    }

    function fechar() {
      window.close();
    }
  </script>
  <style>
    body {
      font-family: Arial;
      max-width: 50%;
      margin: 24px auto;
    }

    .principal {
      display: grid;
      justify-items: center;
      gap: 12px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 18px;
    }

    .botoes button {
      padding: 4px 22px;
    }

    .menu {
      background-color: lightseagreen;
      padding: 24px;
    }

    input:focus {
      outline: none;
    }
  </style>
</body>

</html>
